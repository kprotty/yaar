[package]
name = "yaar"
license = "MIT"
version = "0.2.0"
edition = "2021"
authors = ["kprotty"]

[dependencies]
gcd = "2"
num_cpus = "1"
arc-swap = "1"
try-lock = "0.2"
parking_lot = "0.11"
crossbeam-deque = "0.8"
tokio = { version = "1", features = ["io-util"] }
mio = { version = "0.7", features = ["net", "os-poll"] }
